                <script>
                    function checkLength(field, min_l, max_l) {
                        var userText = field.value;
                        if(userText.length >= min_l && userText.length <= max_l) return true;
                        else {
                            document.getElementById('message').innerHTML = "Długość loginu musi wynosić od " + min_l + " do " + max_l + " znaków";
                            return false;
                        }
                    }

                   
                    $('#button-sweet').click(function(){
                        swal("Sukces!", "Rezerwacja zakończyła się pomyślnie!", "success");
                    })
